<div class="jumbotron text-left" ng-controller="migration">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="migration in migrations track by $index">
            <td>{{$index + 1}}</td>
            <td>{{migration.version}}</td>
            <td><button class="btn btn-success btn-xs" ng-click="applyMigration(migration.version)">Применить миграцию</button></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-info" ng-click="applyMigration()">Применить все миграции (yii migrate)</button>
</div>
